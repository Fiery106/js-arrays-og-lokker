<!DOCTYPE html>
<html>
    <head>
        <title>
            antall dager i et måned 22
        </title>


        <style>
            button {
                border-radius: 1rem;
                border: none;
                font-size: 16px;
                width: 10rem;
                height: 2rem;
                text-align: center;
                padding: 4px;
                margin: 4px;
            }
        </style>
    </head>



    <body>
        <div>
            <h1>
                Lorem ipsum dolor sit amet.
            </h1>


            <input type="text" id="month" />

            <button onclick="test()">
                Knapp
            </button>


            <p id="output"></p>
        </div>


        <script>
            let output = document.getElementById("output");
            let dager = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31]
            let maneder = ["Januar", "Februar", "Mars", "April", "Mai", "Juni", "Juli", "August", "September", "Oktober", "November", "Desember"]

            function test() {
                let month = document.getElementById("month").value;

                if (month) {
                    for (i = 0; i < maneder.length; i++) {
                        if (month == maneder[i]) {
                            console.log(month)
                            output.innerHTML = `Måneden ${maneder[i]} har ${dager[i]} dager`
                            break;
                        }
                    }
                } else {
                    output.innerHTML = "Noe feil har oppstått"
                }

                //output.innerHTML
            }
        </script>
    </body>
</html>
