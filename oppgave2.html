<!DOCTYPE html>
<html>
    <head>
        <title>
            Arrauys 2
        </title>


        <style>
            button {
                border-radius: 1rem;
                border: none;
                font-size: 16px;
                width: 10rem;
                height: 5rem;
                text-align: center;
                padding: 4px;
                margin: 4px;
            }
        </style>
    </head>



    <body>
        <div>
            <h1>
                Lorem ipsum dolor sit amet.
            </h1>


            <button onclick="test()">
                Knapp
            </button>


            <p id="output"></p>
        </div>


        <script>
            let output = document.getElementById("output");
            let tall = [34,53,2,-3,34,26,-26,85,3,4,98,2,-12]; 

            function test() {
                let text = "";
                let sum = 0;

                //A)
                for (i = 0; i < tall.length; i++) {
                    sum += tall[i]
                } text += `${sum} <br>`
                sum = 0;


                //B)
                for (i = 0; i < tall.length; i++) {
                    if (tall[i] > 0) {
                        continue;
                    } else {
                        text += `${tall[i]}, `
                    }
                } text += `<br>`


                //C)
                for (i = 0; i < tall.length; i++) {
                    sum += tall[i]
                } text += `${(sum / tall.length).toFixed(4)} <br>`
                sum = 0;


                //D)
                for (i = 0; i < tall.length; i++) {
                    if (sum == 0) {
                        sum = tall[i]
                    } else if (tall[i] < sum) {
                        sum = tall[i]
                    } else {
                        continue;
                    }
                } text += `${sum} <br>`
                sum = 0;


                //E)
                for (i = 0; i < tall.length; i++) {
                    if (tall[i] % 2 == 0) {
                        sum += tall[i]
                    }
                } text += `${sum} <br>`
                sum = 0;


                output.innerHTML = text
            }
        </script>
    </body>
</html>
