<!DOCTYPE html>
<html>
    <head>
        <title>
            Arrays 1
        </title>


        <style>
            button {
                border-radius: 1rem;
                border: none;
                font-size: 16px;
                width: 10rem;
                height: 5rem;
                text-align: center;
                padding: 4px;
                margin: 4px;
            }
        </style>
    </head>



    <body>
        <div>
            <h1>
                Lorem ipsum dolor sit amet.
            </h1>


            <button onclick="test()">
                Knapp
            </button>


            <p id="output"></p>
        </div>


        <script>
            let output = document.getElementById("output");
            let tall = [34,53,2,3,34,26,26,85,3,4,98,2,12]; 

            function test() {
                let text = "";
                let sum = 0;
                let j = 2;

                //A)
                for (i = 0; i < tall.length; i++) {
                    text += `${tall[i]}, `
                } text += "<br>"


                //B)
                for (i = 1; i < tall.length + 1; i++) {
                    text += `${tall[tall.length - i]}, `
                } text += "<br>"


                //C)
                for (i = 0; i < tall.length; i+= 2) {
                    text += `${tall[i]}, `
                } text += "<br>"


                //D)
                for (i = 0; i < tall.length; i++) {
                    if (tall[i] < 10) {
                        text += `${tall[i]}, `
                    } else {
                        continue;
                    }
                } text += "<br>"


                //E)
                for (i = 0; i < tall.length; i++) {
                    if (tall[i] % 2 == 0) {
                        text += `${tall[i]}, `
                    } else {
                        continue;
                    }
                } text += "<br>"


                //F)
                for (i = 0; i < tall.length; i++) {
                    sum += tall[i]
                } text += `${sum} <br>`
                sum = 0;


                //G)
                for (i = 0; i < tall.length; i++) {
                    if (tall[i] == 2) {
                        sum += tall[i]
                    }

                    for (let j = 2; j < tall[i] ; j++) {
                        if (tall[i] % j == 0) {
                            break;
                        } else if (tall[i] % 5 == 0) {
                            break;
                        } else {
                            sum += tall[i]
                            break;
                        }
                    }
                } text += `${sum} <br>`


                output.innerHTML = text
            }
        </script>
    </body>
</html>
