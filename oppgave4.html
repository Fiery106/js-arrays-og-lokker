<!DOCTYPE html>
<html>
    <head>
        <title>
            antall dager i et måned
        </title>


        <style>
            button {
                border-radius: 1rem;
                border: none;
                font-size: 16px;
                width: 10rem;
                height: 2rem;
                text-align: center;
                padding: 4px;
                margin: 4px;
            }
        </style>
    </head>



    <body>
        <div>
            <h1>
                Lorem ipsum dolor sit amet.
            </h1>


            <input type="text" id="month" />

            <button onclick="test()">
                Knapp
            </button>


            <p id="output"></p>
        </div>


        <script>
            let output = document.getElementById("output");
            let dager = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31]

            function test() {
                let month = Number(document.getElementById("month").value);

                if (month && month < 13) {
                    output.innerHTML = `Denne måneden har ${dager[month - 1]} dager`
                } else {
                    output.innerHTML = "Noe feil har oppstått"
                }

                //output.innerHTML
            }
        </script>
    </body>
</html>
