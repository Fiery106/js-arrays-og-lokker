<!DOCTYPE html>
<html>
    <head>
        <title>
            Finn tall i en array
        </title>


        <style>
            button {
                border-radius: 1rem;
                border: none;
                font-size: 16px;
                width: 10rem;
                height: 2rem;
                text-align: center;
                padding: 4px;
                margin: 4px;
            }
        </style>
    </head>



    <body>
        <div>
            <h1>
                Lorem ipsum dolor sit amet.
            </h1>


            <input type="number" id="guess" />

            <button onclick="test()">
                Knapp
            </button>


            <p id="output"></p>
        </div>


        <script>
            let output = document.getElementById("output");
            let tall = [69, 420, 123456, 1337]

            function test() {
                let guess = Number(document.getElementById("guess").value);

                if (guess) {
                    for (i = 0; i < tall.length; i++) {
                        if (guess == tall[i]) {
                            output.innerHTML = `Tallet ${guess} finnes i arrayen!`
                            break;
                        } else {
                            output.innerHTML = `Tallet ${guess} finnes ikke i arrayen! :(`
                        }
                    }
                }
            }
        </script>
    </body>
</html>
